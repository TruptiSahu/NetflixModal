<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon CSS-->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <title>Netflix Modal</title>
</head>

<body>

  <div class="modal-container">
    <div class="modal">
      <div class="modal__video">
        <img src="img/movie.webp" alt="">
      </div>
      <div class="modal__content">
        <ul class="modal__btns row">
          <!--11-07-2020: Jennifer Modified code -->
          <!--
          <input type="button" onclick="location.href='https://google.com';" value="Go to Google" />
          -->
          <li>
            <a class="modal__btn modal__btn--play">
              <button ion-button icon-only onclick="location.href='videoId.html';" value="Movie Trailer">
                <ion-icon name="play"></ion-icon>
              </button>
            </a>
            <a class="modal__btn">
              <ion-icon name="add"></ion-icon>
              <span class="tool-tip">
                Add to My List
              </span>
            </a>
            <a class="modal__btn">
              <ion-icon name="thumbs-up-outline"></ion-icon>
              <span class="tool-tip">
                I like this
              </span>
            </a>
            <a class="modal__btn">
              <ion-icon name="thumbs-down-outline"></ion-icon>
              <span class="tool-tip">
                Rated
              </span>
            </a>
          </li>
          <li>
            <a class="modal__btn modal__btn--chevron">
              <ion-icon name="chevron-down-outline"></ion-icon>
              <span class="tool-tip">
                Episodes & Info
              </span>
            </a>
          </li>
        </ul>
        <ul class="modal__ratings row">
          <p class="modal__rating">98% Match</p>
          <p class="modal__pg">16+</p>
          <p class="modal__season">6 Seasons</p>
        </ul>
        <ul class="modal__categories row">
          <p class="modal__category">Forceful</p>
          <p class="modal__category">Feel-Good</p>
          <p class="modal__category">Goofy</p>
        </ul>
      </div>
    </div>

    <div class="modal-featured">
      <img src="img/movie.webp" alt="">
    </div>

  </div class="modal-container">
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
